<div *ngIf="!this.lessons" class="loading"></div>

<div class="container margins-top-bottom">
  <ul *ngIf="this.lessons" materialize="collapsible" class="collapsible collection" data-collapsible="accordion">
    <li *ngFor="let lesson of lessons; let i = index" [attr.id]="[this.collapsibleElement] + i" class="collection-item avatar">

      <div class="row lesson-list-item valign-wrapper">

        <div class="col l8 s9 valign">
          <img materialize="materialbox" class="circle materialboxed" src="../assets/images/default_lesson_image.png">
          <span class="title">{{lesson?.title}}</span>
          <p>{{ lesson?.description }} <br> {{ lesson?.date | date }} - {{ lesson?.date | date:'H:mm' }}</p>
        </div>

        <div class="col l4 s3 right-align valign">
          <i class="material-icons" (click)="triggerCollapsible(i , 0)">chat</i>
          <i class="material-icons" (click)="triggerCollapsible(i , 1)">attachment</i>
        </div>

      </div>

      <div [attr.id]="[this.collapsibleTrigger] + i" class="collapsible-header"></div>

      <div class="collapsible-body">
        <div [hidden]="view != 0">FORUM VIEW<br/>FORUM VIEW<br/></div>
        <div [hidden]="view != 1">ATTACHMENT FILES VIEW</div>
      </div>

    </li>
  </ul>
</div>
