<div class="row row-no-margin">
  <div class="col l7 m7 s7 no-padding-left">
    <h3 class="calendar-title">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col l5 m5 s5 no-padding-right">
     <div class="calendar-icon-group">
       <i class="material-icons" (click)="decrement()">chevron_left</i>
       <i class="material-icons" (click)="today()">today</i>
       <i class="material-icons" (click)="increment()">chevron_right</i>
     </div>
  </div>
</div>
<div>
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)">
  </mwl-calendar-month-view>
</div>
