<div class="comment-div">
  <div class="row row-margin-bottom">
    <div class="col l11 m11 s11">
      <div class="message-itself">{{comment.message}}</div>
      <div class="user-name">{{comment.user.nickName}}</div>
      <div class="user-date-separator">-</div>
      <div class="user-name">{{comment.date | date}} - {{comment.date | date:'H:mm' }}</div>
    </div>
    <div class="col l1 m1 s1 no-padding-left right-align">
      <a [title]="'Send replay'" (click)="updatePostModalMode(2, 'New replay', null, comment); this.courseDetailsModalDataService.animateIfSmall()" href="#course-details-modal" materialize="leanModal" [materializeParams]="[{dismissible: false}]"><i class="material-icons replay-icon">feedback</i></a>
    </div>
  </div>

  <div *ngFor="let replay of comment.replies; let i = index">
    <app-comment [comment]="replay"></app-comment>
  </div>
</div>
