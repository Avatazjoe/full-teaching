<div id="video-session-div">

  <a id="side-menu-button" materialize="sideNav" data-activates="slide-out" [materializeParams]="[{draggable: false}]"><i id="fixed-icon" class="material-icons video-icon">menu</i></a>
  <a class="btn-floating btn-large waves-effect waves-light red" id="fullscreen-button" (click)="toggleFullScreen()"><i class="material-icons">{{this.fullscreenIcon}}</i></a>

  <!--<video poster="http://www.drodd.com/images14/black16.jpg" controls muted autoplay>
    <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
  </video>-->

  <div *ngIf="!currentSession">
    <h1>Join a video session</h1>
    <form (submit)="joinSession()" accept-charset="UTF-8">
      <p>
        <label>Participant:</label>
        <input type="text" name="participantId" [(ngModel)]="participantId" required>
      </p>
      <p>
        <label>Session:</label>
        <input type="text" name="sessionId" [(ngModel)]="sessionId" required>
      </p>
      <p>
        <input type="submit" name="commit" value="Join!">
      </p>
    </form>
  </div>

  <div *ngIf="currentSession">
    <h2>{{sessionId}}</h2>
    <div>
      <stream *ngFor="let s of streams" [stream]="s"></stream>
    </div>
  </div>

  <ul id="slide-out" class="side-nav">
    <i (click)="this.exitFromSession()" id="exit-icon" class="right material-icons video-icon" [title]="'Exit'">exit_to_app</i>
    <div class="chat_wrapper">
      <div class="message_box" id="message_box"></div>
      <div class="panel">
        <form (ngSubmit)="sendMessage()">
          <input [(ngModel)]="myMessage" type="text" name="message" id="message" placeholder="Message" maxlength="80" autocomplete="off" />
          <input *ngIf="this.myMessage" type="submit" id="send-btn" class="btn waves-effect button-small" value="Send">
          <a *ngIf="!this.myMessage" id="fake-send-btn" class="btn waves-effect button-small disabled">Send</a>
        </form>
      </div>
    </div>
  </ul>

</div>
