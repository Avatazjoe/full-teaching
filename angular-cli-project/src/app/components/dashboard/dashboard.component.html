<div *ngIf="!this.courses" class="loading"></div>

<div *ngIf="this.courses" class="container container-ul margins-top-bottom">
  <div class="row">

    <div class="col l6 m5 s12">
      <div class="dashboard-title">MY COURSES
        <i *ngIf="this.authenticationService.isLoggedIn() && this.authenticationService.isTeacher()" materialize="tooltip" class="material-icons add-element-icon tooltipped" data-position="left" data-delay="65" data-tooltip="New course">add_circle_outline</i>
      </div>
      <ul class="collection">
        <li *ngFor="let course of courses; let i = index" class="collection-item">
          <div class="row session-list-item valign-wrapper">

            <div class="col l4 s3 valign center-align">
              <img materialize="materialbox" class="circle materialboxed sessionImage" src={{this.getImage(course)}}>
            </div>

            <div (click)="goToCourseDetail(course.id)" class="col l8 s9 valign course-title">
              <span class="title">{{course?.title}}</span>
            </div>

          </div>
        </li>
      </ul>
    </div>

    <div class="col l6 m7 s12">
      <div class="dashboard-title">MY CALENDAR</div>
      <div class="calendar-div">
        <calendar-app></calendar-app>
      </div>
    </div>

  </div>
</div>
