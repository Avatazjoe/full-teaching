<div *ngIf="!this.lessons" class="loading"></div>

<div class="container container-ul margins-top-bottom">

  <ul *ngIf="this.lessons" class="accordion-container collection">
    <li *ngFor="let lesson of lessons; let i = index" [attr.id]="[collapsibleElement] + i" class="collection-item">

      <!--Forum modal-->
      <div *ngIf="this.lessonDetailsActive === i" id="forum-modal{{i}}" class="modal forum-modal" materialize [materializeActions]="actions">
        <div class="modal-content">
          <h5 *ngIf="this.forumModalMode === 1">{{this.forumModalHeader}}</h5>
          <p *ngIf="this.forumModalMode === 2">{{this.forumModalCommentReplay}}</p>
          <div class="row">
            <form #forumForm class="col s12" (ngSubmit)="onSubmitForum(entryTitle?.value, inputComment.value)">
              <div class="row row-no-margin">
                <div *ngIf="this.forumModalMode === 0" class="row">
                  <div class="input-field col s12">
                    <input #entryTitle id="entry-title" type="text">
                    <label for="entry-title">Entry title</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea #inputComment id="input-comment" class="materialize-textarea"></textarea>
                    <label for="input-comment">Write your comment here</label>
                  </div>
                </div>
              </div>
              <div class="row right-align">
                <button (click)="forumForm.reset();" class="modal-action modal-close waves-effect btn-flat modal-footer-button">Cancel</button>
                <button type="submit" class="waves-effect btn-flat modal-footer-button">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--Forum modal-->

      <input [attr.id]="[collapsibleTrigger] + i" name="accordion-1" type="radio" />

      <div class="row lesson-list-item valign-wrapper">

        <div class="col l2 s2 valign center-align">
          <img materialize="materialbox" class="circle materialboxed lessonImage" src="../assets/images/default_lesson_image.png">
        </div>

        <div class="col l6 s8 valign">
          <span class="title">{{lesson?.title}}</span>
          <p>{{ lesson?.description }} <br> {{ lesson?.date | date }} - {{ lesson?.date | date:'H:mm' }}</p>
        </div>

        <div class="col l4 s2 right-align valign">
          <i [attr.id]="[this.iconTrigger] + i" class="material-icons" (click)="triggerLessonDetails(i)">add</i>
        </div>

      </div>

      <article class="collapsible-container">
        <app-lesson-details *ngIf="this.lessonDetailsActive === i" [lessonDetails]="this.lessonDetails" [lessonIndex]="i"></app-lesson-details>
      </article>

    </li>
  </ul>

</div>
